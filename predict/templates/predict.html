<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark">

        <span class="navbar-brand"> <a href="/home" class="navbar-brand">Credit Card Fraud Prediction System</a></span>
        </div>
        <div class="col text-center">
          {% if user.is_authenticated %}
          <p class="navbar-brand">Hi,{{user.username}}</p>

        </div>
        <div class="col justify-content-center">
        <a class="btn btn-outline-light" href="{% url 'logout' %}" role="button">Log out</a>

    </nav>
    <div class="banner">
      {% load static %}
      <img src="{% static 'images/d.jpg' %}" alt="Banner Image">
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            
                <a class="btn btn-outline-dark btn-lg" href="{% url 'singleentry' %}" role="button"><b>Single Instance Entry</b></a>
            </div>
            <div class="row mt-4">
                <a class="btn btn-outline-dark btn-lg" href="{% url 'fileupload' %}" role="button"><b>Multiple Entry/ File</b></a>

    <footer class="footer">

            <div class="row">

                    <p>Copyright &copy; 2023.
                </div>
                <div class="col-md-6 text-right">
                    <a href="{% url 'home' %}">Home |</a>
                    <a href="{% url 'about' %}">About |</a>
                    <a href="{% url 'contact' %}">Contact</a>
                </div>
            </div>
        </div>
    </footer>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
