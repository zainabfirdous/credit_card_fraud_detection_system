<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<body>
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
        <div class="col-md-10 px-2 justify-content-start">
        <span class="navbar-brand"> <a href="/home" class="navbar-brand">Credit Card Fraud Predction System</a></span>
        </div>
        <div class="col text-center">
          {% if user.is_authenticated %}
          <p class="navbar-brand">Hi,{{user.username}}</p>
          {% endif %}
        </div>
        <div class="col justify-content-center">
        <a class="btn btn-outline-light" href="{% url 'logout' %}" role="button">Log out</a>
        </div>
    </nav>
    <div class="banner">
      {% load static %}
      <img src="{% static 'images/d.jpg' %}" alt="Banner Image">
    </div>
    <br>
   
    
            <!--<h2 style="margin: auto; width: 35%;padding: 1%; border: 2px solid; text-align: center;">Credit Card Fraud Prediction</h2>         
            -->
        <div class="container">
        <div class="col">
            <h2 style="margin: auto; width: 35%; padding: 1%; border: 2px solid; text-align: center;">Prediction</h2>
        </div>
        <div class="col mt-5 text-center">
            <p style = "font-size: 20px;"><b>Upload file to predict/analyze</b></p>
        </div>
        <div class="col text-center padding:1%">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="button1" value="value1">PREDICT</button>
                <button type="submit" name="button2" value="value2">ANALYZE</button>
                <!--<button type="submit">Submit</button>-->
              </form>
        </div>
       
        </div><br><br>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p>Copyright &copy; 2023.
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="{% url 'home' %}">Home |</a>
                        <a href="{% url 'predict' %}">Predict |</a>
                        <a href="{% url 'contact' %}">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</body>
</html>
