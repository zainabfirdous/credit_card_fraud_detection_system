<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
  </head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark  bg-dark">
        <div class="col-md-10 px-2 justify-content-start">
          <span class="navbar-brand"> <a href="/home" class="navbar-brand">Credit Card Fraud Predction System</a></span>
        </div>
        <div class="col text-center">
          {% if user.is_authenticated %}
          <p class="navbar-brand">Hi,{{user.username}}</p>
          {% endif %}
        </div>
        <div class="col justify-content-center">
        <a class="btn btn-outline-light" href="{% url 'logout' %}" role="button">Log out</a>
        </div>
    </nav>
    <div class="banner">
      {% load static %}
      <img src="{% static 'images/d.jpg' %}">
    </div>
    <br><br>
    <div class="container1 text-center">
       <div class="row gutter gap-5">
          <div class="col-sm-3 ms-5 justify-content-center border border-success rounded">
            <a href="about/"><h3>About</h3></a>
            {% load static %}
             <img src="{% static 'images/about.jpg' %}" class="img-thumbnail" >
             <br>
          </div>
          <div class="col-sm-3 ms-5 justify-content-center border border-success rounded">
            <a href="predict/"><h3>Predict</h3></a>
            {% load static %}
            <img src="{% static 'images/files.jpg' %}" class="img-thumbnail" >
            <br>
          </div>
          <div class="col-sm-3 ms-5 justify-content-center border border-success rounded">
            <a href="contact/"><h3>Contact US</h3></a>
            {% load static %}
            <img src="{% static 'images/contact-us.jpg' %}" class="img-thumbnail" >
            <br>
          </div>
        
         </div>
    </div>

    <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <p>Copyright &copy; 2023.
              </div>
              <div class="col-md-6 text-right">
                  <a href="{% url 'about' %}">About |</a>
                  <a href="{% url 'predict' %}">Predict |</a>
                  <a href="{% url 'contact' %}">Contact</a>
              </div>
          </div>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
