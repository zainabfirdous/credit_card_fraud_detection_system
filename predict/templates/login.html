<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>


<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-4">
            {% load static %}
            <img src="{% static 'images/fraud.jpg' %}"  class="img-fluid">
          </div>
          <div class="border-bottom border-danger">
            <h1 class="text-uppercase" style="font-family: 'Times New Roman', Times, serif; font-size: 50px;">Welcome to Credit Card Fraud Prediction System</h1>
          </div>
          <div>          
            <form method="post" class="f">
              <p class="para">Please enter username and password to proceed</p>
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-outline-danger btn-lg">Log in</button>
            </form>
          </div>
        </div>
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
